<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"><link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <!-- Style  -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>
  <header>
    <div class="container">
      <img src="images/logo.svg" alt="" class="logo">
    </div>
  </header>
  <section>
    <div class="container">
      <div class="window">
        <img src="images/illustration-mockups.svg" alt="">
      </div>
      <div class="text">
        <h1>Build the community<br>your fans will love</h1>
        <p>Huddle re-imaganes the way we build communities, You have a voice, but so does your audience, Create
          conection with your users as you engage genuine discussion</p>
        <button class="btn">Register</button>
      </div>
    </div>
  </section>
  <footer>
    <div class="container">
      <i class="fab fa-facebook-f"></i>
      <i class="fab fa-twitter"></i>
      <i class="fab fa-instagram"></i>
    </div>
  </footer>
</body>

</html>
